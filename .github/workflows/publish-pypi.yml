name: publish to pypi

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.13
    permissions:
      id-token: write  # OIDC publishing https://docs.pypi.org/trusted-publishers/adding-a-publisher/

    steps:
      - name: download sources to be published
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: wheels.yml
          commit: ${{ github.sha }}
          name: cibw-sdist
          name_is_regexp: false
          path: dist
          if_no_artifact_found: fail

      - name: download wheels to be published
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: wheels.yml
          commit: ${{ github.sha }}
          name: cibw-wheels-.*
          name_is_regexp: true
          path: dist
          if_no_artifact_found: fail

      - name: move wheels here
        run: |
          mv dist/*/* dist/
          rm -r dist/*/

      - name: list files to be published
        run: ls -alh dist/

      - name: publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
