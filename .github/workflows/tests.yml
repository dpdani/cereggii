name: tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "nogil-3.9" ]

    steps:
      - uses: actions/checkout@v3
      - name: set up python ${{ matrix.python-version }}
        uses: dpdani/setup-python@nogil
        with:
          python-version: ${{ matrix.python-version }}
      - name: system info
        run: |
          uname -a
          cat /proc/cpuinfo
      - name: enable access to core dump files
        run: |
          sudo mkdir -p /cores/
          sudo chmod -R +rwx /cores/
      - name: check nogil
        run: |
          python -c "import sys; print(sys.flags.nogil);"
      - name: install dependencies & cereggii
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: test with pytest
        run: |
          ulimit -c unlimited
          ulimit -c
          sudo su - 'pytest --junitxml=junit/test-results-${{ matrix.python-version }}.xml'
      - name: upload core dump file
        uses: actions/upload-artifact@v3
        with:
          name: core-dump
          path: /cores
        if: ${{ always() }}
      - name: upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
        if: ${{ always() }}
