name: checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: install dependencies & cereggii
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: black
        run: black --check .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: install dependencies & cereggii
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: lint
        run: |
          ruff check .
